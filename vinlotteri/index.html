<!DOCTYPE html>
<html lang="no-nb">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinlotteri</title>
    <link rel="icon" type="image/x-icon" href="/vinlotteri/skaal.png">
    <style>
        body {
            background-color: rgb(254, 221, 170);
        };
    </style>
</head>
<body>
<div id="screen"></div>

</body>
<script>
    //Model
    inputName = null;
    employees = [];

    //View
    updateView();
    function updateView(){
        document.getElementById('screen').innerHTML = /*html*/ `
        
        <p>Legg til ansatte i lotteriet</p>
        <input value="" type="text" onchange="inputName = this"> <button onclick="addName()">Legg til</button>
        `
    }

    //Controller
    function addName(){
        employees.push(inputName);
        
    }
</script>
</html>
